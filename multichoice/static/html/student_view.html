<div class="multichoice_student">
    <fieldset id="question">
        <legend>Question 1</legend>
        <div class="answers">
            <input class="question-checkbox" type="checkbox" id="A1" name="answer" value="1"/><label for="A1">First</label><br/>
            <input class="question-checkbox" type="checkbox" id="A2" name="answer" value="2"/><label for="A2">Second</label><br/>
            <input class="question-checkbox" type="checkbox" id="A3" name="answer" value="3"/><label for="A3">Third</label><br/>
            <input class="question-checkbox" type="checkbox" id="A4" name="answer" value="4"/><label for="A4">Third</label><br/>
            <input class="question-checkbox" type="checkbox" id="A5" name="answer" value="5"/><label for="A5">Third</label><br/>
        </div>
        <div class="self-assessment">
            <p>How confident are you about your answer?</p>
            <input class="cl-radio" type="radio" name="confidence-level" id="CL-0" value="0"/><label for="CL-0">I'm certain</label><br/>
            <input class="cl-radio" type="radio" name="confidence-level" id="CL-1" value="1"/><label for="CL-1">Somewhat confident</label><br/>
            <input class="cl-radio" type="radio" name="confidence-level" id="CL-2" value="2"/><label for="CL-2">Not confident</label><br/>
        </div>
        <div class="submission">
            <button type="submit" value="submit" class="submit-button">Check</button>
        </div>
    </fieldset>
</div>
